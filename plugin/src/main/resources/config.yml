# Origins-Bukkit by SwagPancakes/SwagPannekaker
# Config File (config.yml)
# Version 1
##
Config:

  ############################################################
  # +------------------------------------------------------+ #
  # |              NOTIFICATIONS CONFIGURATION             | #
  # +------------------------------------------------------+ #
  ############################################################
  Notifications:
    Updates: true

  ############################################################
  # +------------------------------------------------------+ #
  # |             DEFAULT WORLDS CONFIGURATION             | #
  # +------------------------------------------------------+ #
  ############################################################
  Worlds:
    Overworld: world
    Nether: world_nether
    The-End: world_the_end

  ############################################################
  # +------------------------------------------------------+ #
  # |               ITEM RECIPES CONFIGURATION             | #
  # +------------------------------------------------------+ #
  ############################################################
  Recipes:
    Orb-Of-Origin:
      Shape:
        - ABA
        - BCB
        - ABA
      # You can put up to 9 Ingredients here.
      # Example:
      # Ingredients:
      #   A: STICK
      #   B: DIRT
      #   C: DIAMOND
      #   ... etc
      Ingredients:
        A: DIAMOND
        B: NETHERITE_INGOT
        C: NETHER_STAR


  ############################################################
  # +------------------------------------------------------+ #
  # |            BUILT-IN ORIGINS CONFIGURATION            | #
  # +------------------------------------------------------+ #
  ############################################################
  Origins:

    ############################################################
    # +------------------------------------------------------+ #
    # |      ENDERIAN (BUILT-IN) ORIGIN CONFIGURATION        | #
    # +------------------------------------------------------+ #
    ############################################################
    Enderian:
      # The amount of health for this origin.
      # 1 = 0.5 hearts
      # Default: 20 (For this origin)
      Max-Health: 20
      Water-Damage:
        # The amount of damage dealt when they're in water.
        # 1 = 0.5 hearts
        Amount: 1
        # The damage delay when player enters the water.
        # In ticks, 1 tick = 0.05 second
        # 20 ticks = 1 second
        Delay: 0
        # The delay each damage.
        # In ticks, 1 tick = 0.05 second
        # 20 ticks = 1 second
        Period-Delay: 20
      Ability:
        # Determines how long the player can perform this ability again.
        # In seconds, 1 = 1 second
        # No decimals allowed.
        Cooldown: 1

    ############################################################
    # +------------------------------------------------------+ #
    # |       MERLING (BUILT-IN) ORIGIN CONFIGURATION        | #
    # +------------------------------------------------------+ #
    ############################################################
    Merling:
      # The amount of health for this origin.
      # 1 = 0.5 hearts
      # Default: 20 (For this origin)
      Max-Health: 20
      Air-Breathing:
        # The maximum amount of time the player can breathe when not in water.
        # In seconds, increment/decrement = 1 second
        Max-Time: 120
        Damage:
          # The amount of damage dealt when they're not in water.
          # 1 = 0.5 hearts
          Amount: 1
          # The damage delay when player is not in water.
          # In ticks, 1 tick = 0.05 second
          # 20 ticks = 1 second
          Delay: 0
          # The delay each damage.
          # In ticks, 1 tick = 0.05 second
          # 20 ticks = 1 second
          Period-Delay: 20
      Bossbar:
        Air-Breathing-Timer:
          # Available Bar Colors:
          # BLUE, GREEN, RED, PINK, PURPLE, WHITE, YELLOW
          BarColor:
            On-Decrease: BLUE
            On-Increase: GREEN
            On-Drowning: RED
          # Available Bar Styles:
          # SOLID, SEGMENTED_6, SEGMENTED_10, SEGMENTED_12, SEGMENTED_20
          BarStyle:
            On-Decrease: SOLID
            On-Increase: SOLID
            On-Drowning: SOLID

    ############################################################
    # +------------------------------------------------------+ #
    # |       PHANTOM (BUILT-IN) ORIGIN CONFIGURATION        | #
    # +------------------------------------------------------+ #
    ############################################################
    Phantom:
      # The amount of health for this origin.
      # 1 = 0.5 hearts
      # Default: 14 (For this origin)
      Max-Health: 14

    ############################################################
    # +------------------------------------------------------+ #
    # |       ELYTRIAN (BUILT-IN) ORIGIN CONFIGURATION       | #
    # +------------------------------------------------------+ #
    ############################################################
    Elytrian:
      # The amount of health for this origin.
      # 1 = 0.5 hearts
      # Default: 20 (For this origin)
      Max-Health: 20
      Ability:
        Y-Velocity: 2.1
        # Determines how long the player can perform this ability again.
        # In seconds, 1 = 1 second
        # No decimals allowed.
        Cooldown: 30

    ############################################################
    # +------------------------------------------------------+ #
    # |      BLAZEBORN (BUILT-IN) ORIGIN CONFIGURATION       | #
    # +------------------------------------------------------+ #
    ############################################################
    Blazeborn:
      # The amount of health for this origin.
      # 1 = 0.5 hearts
      # Default: 20 (For this origin)
      Max-Health: 20
      Water-Damage:
        # The amount of damage dealt when they're in water.
        # 1 = 0.5 hearts
        Amount: 1
        # The damage delay when player enters the water.
        # In ticks, 1 tick = 0.05 second
        # 20 ticks = 1 second
        Delay: 0
        # The delay each damage.
        # In ticks, 1 tick = 0.05 second
        # 20 ticks = 1 second
        Period-Delay: 20

    ############################################################
    # +------------------------------------------------------+ #
    # |         AVIAN (BUILT-IN) ORIGIN CONFIGURATION        | #
    # +------------------------------------------------------+ #
    ############################################################
    Avian:
      # The amount of health for this origin.
      # 1 = 0.5 hearts
      # Default: 20 (For this origin)
      Max-Health: 20

    ############################################################
    # +------------------------------------------------------+ #
    # |       ARACHNID (BUILT-IN) ORIGIN CONFIGURATION       | #
    # +------------------------------------------------------+ #
    ############################################################
    Arachnid:
      # The amount of health for this origin.
      # 1 = 0.5 hearts
      # Default: 14 (For this origin)
      Max-Health: 14
      Ability:
        Climbing:
          # Determines how fast the player can climb walls.
          Y-Velocity: 0.175
        Spider-Web:
          # Determines how long the player can perform this ability again.
          # In seconds, 1 = 1 second
          # No decimals allowed.
          Cooldown: 5

    ############################################################
    # +------------------------------------------------------+ #
    # |         SHULK (BUILT-IN) ORIGIN CONFIGURATION        | #
    # +------------------------------------------------------+ #
    ############################################################
    Shulk:
      # The amount of health for this origin.
      # 1 = 0.5 hearts
      # Default: 20 (For this origin)
      Max-Health: 20
      Ability:
        # The speed when player breaks stone or netherrack without tools.
        # Max Speed: 127 (Tested)
        # Default: 27 (Almost Equivalent to Wooden Pickaxe)
        Digging-Speed: 27

    ############################################################
    # +------------------------------------------------------+ #
    # |        FELINE (BUILT-IN) ORIGIN CONFIGURATION        | #
    # +------------------------------------------------------+ #
    ############################################################
    Feline:
      # The amount of health for this origin.
      # 1 = 0.5 hearts
      # Default: 18 (For this origin)
      Max-Health: 18
